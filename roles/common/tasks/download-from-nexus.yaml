- name: Deleting Old Content
  ansible.builtin.file:
    path: "{{APP_LOCATION}}"
    state: absent  
  ignore_errors: yes

- name: Create App Directory
  ansible.builtin.file:
    path: "{{APP_LOCATION}}"
    state: directory
  become_user: "{{APPUSER}}"
  ignore_errors: yes

- name: Download and extraing {{COMPONENT}} 
  ansible.builtin.unarchive:
    src: http://172.31.2.247:8081/repository/{{COMPONENT}}/{{COMPONENT}}-{{APP_VERSION}}.zip
    dest: "{{APP_LOCATION}}"
    remote_src: yes  # If the source is not local , you need to mention remote soruce as yes. 
  become_user: "{{APPUSER}}"

