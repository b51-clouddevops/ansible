
- name: Installing Maven 
  ansible.builtin.yum:
    name: maven
    state: present  

- name: Creating roboshop user account 
  ansible.builtin.include_role:
    name: common
    tasks_from: create-user 

- name: Download and extracting frontend 
  ansible.builtin.include_role:
    name: common
    tasks_from: download 

- name: Deleting Old Content
  ansible.builtin.file:
    path: /home/roboshop/{{COMPONENT}}
    state: absent  

- name: Copy file to destination 
  ansible.builtin.copy:
    src:  /tmp/{{COMPONENT}}-main/
    dest: /home/roboshop/{{COMPONENT}}/
    remote_src: yes
  become_user: roboshop 

- name: Reset MySQL Default Password
  ansible.builtin.shell:  mysql  --connect-expired-password  -uroot -p"{{DEFAULT_ROOT_PASSWORD.stdout}}"  < /tmp/root_password.sql
  register: DEFAULT_ROOT_PASSWORD


