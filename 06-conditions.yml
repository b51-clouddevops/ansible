- name: Demo on conditions 
  hosts: all 
  tasks:
    - name: Print CentOS Distro 
      ansible.builtin.debug: 
        msg: Hello To CentOS 
      when: ansible_distribution == "CentOS"
    
    - name: Print Ubuntu Distro 
      ansible.builtin.debug:
        msg: Hello To Ubuntu 
      when: ansible_distribution == "Ubuntu"