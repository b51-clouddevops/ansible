- name: Configure Yum Repos
  ansible.builtin.shell: curl -s https://packagecloud.io/install/repositories/rabbitmq/erlang/script.rpm.sh | sudo bash

- name: Installing RabbitMQ and Dependencies
  ansible.builtin.yum:
    name: 
      - https://packagecloud.io/install/repositories/rabbitmq/rabbitmq-server/script.rpm.sh 
      - rabbitmq-server
    state: installed 

- name: Starting RabbitMQ 
  ansible.builtin.systemd:
    state: restarted
    daemon_reload: yes
    name: nginx 
    enabled: yes