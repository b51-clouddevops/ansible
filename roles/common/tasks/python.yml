- name: Install Python 
  ansible.builtin.yum:
    name: "{{item}}"
    state: present  
  loop: 
    - python36 
    - gcc
    - python3-devel 

- name: Creating roboshop user account 
  ansible.builtin.include_role:
    name: common
    tasks_from: create-user 

- name: Download and extracting component 
  ansible.builtin.include_role:
    name: common
    tasks_from: download-from-nexus

